services:
  # Neon Local proxy service for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-local
    ports:
      - '5432:5432'
      - '8080:8080' # Neon Local control API
    env_file:
      - .env.development
    volumes:
      - neon-local-data:/tmp/.neon_local
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-U', 'neon']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - acquisitions-network

  # Application service for development
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquisitions-app-dev
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    env_file:
      - .env.development
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquisitions-network
    # Restart policy for development
    restart: unless-stopped

volumes:
  neon-local-data:
    driver: local

networks:
  acquisitions-network:
    driver: bridge
