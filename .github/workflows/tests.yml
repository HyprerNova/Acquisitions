name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm test -- --coverage
        continue-on-error: true

      - name: Test failure annotation
        if: steps.test.outcome == 'failure'
        run: |
          echo "::error title=Tests failed::Unit tests failed. Inspect the Jest output above and fix the failing tests."

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage
          if-no-files-found: warn
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const fs=require('fs'); const summary=JSON.parse(fs.readFileSync('coverage/coverage-summary.json','utf8')); const totals=summary.total; const pct=(metric)=>metric.pct?.toFixed?.(2) ?? 'N/A'; const lines=`Lines: ${pct(totals.lines)}%`; const statements=`Statements: ${pct(totals.statements)}%`; const branches=`Branches: ${pct(totals.branches)}%`; const functions=`Functions: ${pct(totals.functions)}%`; fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `## Test Coverage Summary\n- ${lines}\n- ${statements}\n- ${branches}\n- ${functions}\n`);"
          else
            echo "## Test Results\n- Coverage summary not found. Check test logs." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Fail workflow if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
