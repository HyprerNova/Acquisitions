name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: ESLint failure annotation
        if: steps.lint.outcome == 'failure'
        run: |
          echo "::error title=ESLint failed::ESLint found issues. Run 'npm run lint:fix' locally to resolve them."

      - name: Run Prettier check
        id: prettier
        run: npm run format-check
        continue-on-error: true

      - name: Prettier failure annotation
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error title=Prettier check failed::Prettier detected formatting problems. Run 'npm run format' locally to fix them."

      - name: Fail workflow if checks failed
        if: steps.lint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: exit 1
